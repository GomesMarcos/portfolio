user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream django {
        server web:8000;
    }

    server {
        listen 80;
        server_name gomesystems.dev.br www.gomesystems.dev.br;

        # Redirect HTTP to HTTPS, but allow ACME challenge for certbot
        location /.well-known/acme-challenge/ {
            alias /var/www/certbot/.well-known/acme-challenge/;
            try_files $uri $uri/ =404;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl http2;
        server_name gomesystems.dev.br www.gomesystems.dev.br;

        ssl_certificate /etc/letsencrypt/live/gomesystems.dev.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/gomesystems.dev.br/privkey.pem;

        # Melhores pr√°ticas SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_session_cache shared:SSL:10m;

        # Serve static files
        location /static/ {
            alias /app/productionfiles/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # Serve media files
        location /media/ {
            alias /app/media/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # Proxy pass to Django app
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
