<section id="stack">
  <h2 class="font-bold text-xl text-center my-3">Technologies that we have experience:</h2>

  <div class="grid grid-cols-3 md:grid-cols-6 lg:grid-cols-8 gap-4 mt-3">
    {% for item in stack.all %}
      <div class="wow animate__fadeIn bg-base-300 flex flex-col justify-center items-center space-y-4 w-full h-auto p-4 text-center rounded h-full shadow border-2 border-transparent hover:shadow-lg hover:border-accent transition-all duration-300 ease-in-out" data-wow-delay="0s">
        <figure class="aspect-square flex items-center justify-center">
          <i class="devicon-{{ item.name|lower }}-plain text-[40px] md:text-[56px] lg:text-[64px] w-full h-full max-w-[64px] max-h-[64px] color-primary"></i>
          {% comment %} {% if item.logo %}
            <img src="{{ item.url_logo }}" alt="{{ item.name }}" height="64" width="64" />
          {% else %}
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-full">
              <path fill-rule="evenodd" d="M2 4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V4Zm2.22 1.97a.75.75 0 0 0 0 1.06l.97.97-.97.97a.75.75 0 1 0 1.06 1.06l1.5-1.5a.75.75 0 0 0 0-1.06l-1.5-1.5a.75.75 0 0 0-1.06 0ZM8.75 8.5a.75.75 0 0 0 0 1.5h2.5a.75.75 0 0 0 0-1.5h-2.5Z" clip-rule="evenodd" />
            </svg>
          {% endif %} {% endcomment %}
        </figure>

        <p class="font-bold flex justify-center items-center break-words">{{ item.name }}</p>
        {% for key, value in item.get_time_worked.items %}
          <p>
            {{ key }}: {{ value }}<br />
          </p>
        {% endfor %}
      </div>
    {% endfor %}
  </div>
</section>
<script>
  // Aplica delays crescentes de 0.2s para cada card .wow.animate__fadeIn
  document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('.wow.animate__fadeIn').forEach(function (el, idx) {
      el.setAttribute('data-wow-delay', (idx * 0.2).toFixed(1) + 's')
    })
  })
</script>
